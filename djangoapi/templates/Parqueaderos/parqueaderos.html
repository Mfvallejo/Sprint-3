{% extends 'base.html' %}
{% block content %}

<div class="content">
    <div class="">
        <div class="page-header-title">
            <h4 class="page-title">Parqueaderos</h4>
        </div>
    </div>

    <br>

    <div class="page-content-wrapper">
        <div class="container">
            <!-- Content page -->

            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                        <tr style="color:#0E2EB0">
                            <th font color="red">Usuario</th>
                            <th>Direccion</th>
                            <th>Longitud</th>
                            <th>Latitud</th>	
                        </tr>
                        </thead>
                        <tbody>

                        {% for x in parqueaderos_list %}
                        <tr>
                            <td>{{ x.usuario }}</td>
                            <td>{{ x.direccion }}</td>
                            <td>{{ x.longitud }}</td>
                            <td>{{ x.latitud }}</td>
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>

                    <div style="text-align:center;">
                        <button type="button" class="btn btn-primary waves-effect waves-light"
                                onClick=" window.location.href='/' ">
                            Back
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
