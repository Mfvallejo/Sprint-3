{% extends 'base.html' %}
{% block content %}

<div class="content">
    <div class="">
        <div class="page-header-title">
            <h4 class="page-title">Espacios</h4>
        </div>
    </div>

    <br>

    <div class="page-content-wrapper">
        <div class="container">
            <!-- Content page -->

            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                        <tr style="color:#0E2EB0">
                            <th font color="red">Parqueadero</th>
                            <th>Estado</th>
                            <th>Tipo de veh√≠culo</th>
                            <th>numero</th>	
                        </tr>
                        </thead>
                        <tbody>

                        {% for x in espacios_list %}
                        <tr>
                            <td>{{ x.parqueadero.nombre }}</td>
                            <td>{{ x.estado }}</td>
                            <td>{{ x.tipo_vehiculo }}</td>
                            <td>{{ x.numero }}</td>
				
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>

                    <div style="text-align:center;">
                        <button type="button" class="btn btn-primary waves-effect waves-light"
                                onClick=" window.location.href='/nidoo/' ">
                            Back
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
